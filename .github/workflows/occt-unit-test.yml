name: OCCT CI
on:
  push:
    branches: [master]
    paths:
      - "src/occt/**"
      - "src/ffi/**"
      - "test/occt/**"
      - "test/ffi/**"
      - "ci/**"
      - ".github/**"
      - "./CMakeLists.txt"
  pull_request:
    branches: [master]
    paths:
      - "src/occt/**"
      - "src/ffi/**"
      - "test/occt/**"
      - "test/ffi/**"
      - "ci/**"
      - ".github/**"
      - "./CMakeLists.txt"

jobs:
  build-wrappers:
    name: Build OCCT wrappers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ./ci/scripts/occt.sh

      - name: Build OCCT and run tests
        run: ./ci/scripts/occt.sh --unit-testing

      - name: Summary
        if: always()
        run: |
          echo "=== CI Summary ==="
          echo "Build: ${{ steps.build.outcome }}"
          echo "Tests: ${{ steps.test.outcome }}"
          echo "=================="
